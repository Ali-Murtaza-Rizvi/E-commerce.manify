
   <div class="">
    <div class="navbar" style="padding-bottom: 15px;">
      <h1 style="margin-bottom: auto;">Admin Dashboard</h1>
      <button routerLink="/" class="btn btn-light" style="margin-bottom: auto;">Go to Website</button>
    </div>
    <div class="main">
      <div
        class="sidenav" 
        [ngClass]="{ 'sidenav-collapsed': isCollapsed, 'sidenav-expanded': !isCollapsed }"
      >
        <button class="collapseButton"  (click)="toggleSidebar()">
          {{ isCollapsed ? '☰' : '×' }}
        </button>
  
        <ul *ngIf="!isCollapsed">
          <li><a routerLink="products" routerLinkActive="active-link">Products</a></li>
          <li><a routerLink="orders" routerLinkActive="active-link">Orders</a></li>
          <li><a routerLink="featured" routerLinkActive="active-link">Featured</a></li>
        </ul>
      </div>
  

      <div
        class="content"
        [ngClass]="{ 'content-collapsed': isCollapsed, 'content-expanded': !isCollapsed }"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
