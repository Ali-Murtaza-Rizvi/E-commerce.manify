<table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Order ID</th>
      <th>User</th>
      <th>Total Price</th>
      <th>Status</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order._id }}</td>
      <td>{{ order.user?.username || 'Guest' }}</td>
      <td>${{ order.totalprice }}</td>
      <td>
        <select [(ngModel)]="order.status" (change)="updateStatus(order._id, order.status)">
          <option *ngFor="let status of ['Pending', 'Shipped', 'Delivered', 'Cancelled']" [value]="status">
            {{ status }}
          </option>
        </select>
      </td>
      <td>{{ order.createdAt | date:'short' }}</td>
    </tr>
  </tbody>
</table>
