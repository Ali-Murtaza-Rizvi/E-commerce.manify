 <!-- Product Form -->
<div class="product-form card p-4 mb-5 shadow-sm">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-6">
        <input class="form-control" formControlName="name" placeholder="Product Name" required />
      </div>
      <div class="col-md-6">
        <input class="form-control" formControlName="price" type="number" placeholder="Price ($)" required />
      </div>
      <div class="col-md-6">
        <input class="form-control" formControlName="category" placeholder="Category" required />
      </div>
      <div class="col-md-6">
        <input class="form-control" formControlName="description" placeholder="Description" required />
      </div>
      <div class="col-md-12">
        <input class="form-control" type="file" (change)="onImageChange($event)" multiple />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary mt-2">Add Product</button>
      </div>
    </div>
  </form>
</div>

<!-- Product Display Grid -->
<div class="product-grid row">
  <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
    <div class="card h-100 shadow-sm">
      <img [src]="product.images[0]" alt="Product Image" class="card-img-top product-image" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text small text-muted">{{ product.description }}</p>
        <p class="card-text fw-bold text-primary">${{ product.price }}</p>

        <!-- Optional: Category selector for filtering or tagging -->
        <select class="form-select mt-auto" [(ngModel)]="product.category">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
