<form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <input formControlName="name" placeholder="Name">
  <input formControlName="description" placeholder="Description">
  <input formControlName="price" type="number" placeholder="Price">
  <input formControlName="category" placeholder="Category">
  <input type="file" (change)="onImageChange($event)" multiple>

  <button type="submit">Submit</button>
</form>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img  [src]="product.images[0]" alt="Product Image" height="100px" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
          <select formControlName="category">
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
