<div class="container"  style="display: flex; flex-wrap: wrap; overflow: hidden; gap: 30px;">
    <div *ngFor="let product of featuredProducts" routerLinkActive="router-link-active" (click)="viewProduct(product)" style="width: 280px; padding: 5px; border-radius: 10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-bottom: 15px;">
        <img [src]="product.img" alt="{{ product.name }}"  width="100%" height="60%" style="border-radius: 10px;">
        <h4>{{ product.title }}</h4>
        <p>{{ product.detail }}</p>
        <div class="d-flex" style="justify-content: space-between; align-items: center;">
          <p style="margin-left: 5px; font-size: large;">{{product.price | currency}}<p>
          <button  (click)="AddToCart(product)" style="background:none; border: none;margin-right: 12px;"><img width="35" height="35" src="https://img.icons8.com/ios-glyphs/30/shopping-cart--v1.png" alt="shopping-cart--v1"/></button>
        </div>
      </div>
</div>
