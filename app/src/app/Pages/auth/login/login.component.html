<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email Field -->
      <div class="mb-3">
        <label class="form-label">email</label>
        <input type="email"formControlName="email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password"  formControlName="password" class="form-control" placeholder="Enter your password">
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>

      <!-- Signup Link -->
      <div class="text-center mt-3">
        <small>Don't have an account? <a routerLink="/auth/signup">Sign Up</a></small>
      </div>
    </form>
  </div>
</div>
