<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
  
      <form [formGroup]="SignUpForm" (ngSubmit)="onSignUp()">
        <!-- Email Field -->
        <div class="mb-3">
          <label class="form-label">email</label>
          <input type="email"formControlName="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Enter your Username" required>
          </div>
        <!-- Password Field -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password"  formControlName="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <!-- IsAdmin -->
        <div class="mb-3 form-check">
          <input type="checkbox" formControlName="isAdmin" class="form-check-input" id="isAdmin">
          <label class="form-check-label" for="isAdmin">Is Admin</label>
        </div>
  
        <!-- Signup Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="SignUpForm.invalid">Login</button>
  
        <!-- Login Link -->
        <div class="text-center mt-3">
          <small>Already have an account? <a routerLink="/auth/login">Login</a></small>
        </div>
      </form>
    </div>
  </div>
