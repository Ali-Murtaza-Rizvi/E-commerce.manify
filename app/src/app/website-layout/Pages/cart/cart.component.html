      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-1">
          <h5 class="card-title mb-0">{{ item.product.name }}</h5>
          <input
            type="checkbox"
            [(ngModel)]="item.selected"
            name="item-{{ i }}"
            class="form-check-input ms-2"
          />
        </div>

        <p class="card-text mb-1">
          <strong>Price:</strong> {{ item.product.price }}
        </p>

        <div class="d-flex align-items-center my-2" style="gap: 10px">
          <button
            (click)="updateQuantity(i, false)"
            class="btn btn-outline-secondary btn-sm"
          >
            -
          </button>
          <input
            type="number"
            [(ngModel)]="item.quantity"
            min="1"
            style="width: 60px; text-align: center"
          />
          <button
            (click)="updateQuantity(i, true)"
            class="btn btn-outline-secondary btn-sm"
          >
            +
          </button>
        </div>

        <button class="btn btn-danger btn-sm" (click)="removeItem(item)">
          Remove
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-4 flex-wrap gap-2">
    <button
      class="btn btn-warning"
      *ngIf="cartItems.length"
      (click)="clearCart()"
    >
      Clear Cart
    </button>
    <button
      class="btn btn-primary"
      *ngIf="cartItems.length"
      (click)="openCheckoutModal()"
    >
      Proceed to Checkout
    </button>
  </div>

  <div *ngIf="cartItems.length !== 0" class="container">
    <app-checkout
      *ngIf="showModal"
      [selectedItems]="selected_items"
      (closeModal)="closeCheckoutModal()"
    ></app-checkout>
  </div>
</div>
