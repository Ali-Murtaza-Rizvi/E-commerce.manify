<div class="productBackground">
    <div class="product container">
        <div class="Pimage">
            <div class="main-image-container">
                <img [src]="product.images[currentImageIndex]" alt="Product Image" class="main-product-image" />
                <button class="img-nav left" (click)="prevImage()">&#10094;</button>
                <button class="img-nav right" (click)="nextImage()">&#10095;</button>
            </div>

            <div class="thumbnail-strip">
                <img *ngFor="let img of product.images; let i = index" [src]="img" 
                     [class.selected]="i === currentImageIndex" (click)="selectImage(i)" />
            </div>
        </div>

        <div class="Pdetails">
            <div class="description">
                <h2>{{product.name}}</h2>
                <p class="stock-status">Available Quantity: {{product.quantity}}</p>
                <div class="rating-container">
                    <div class="rating">
                        <span class="star" *ngFor="let star of stars" [ngClass]="{'filled': star <= product.rating}">â˜…</span>
                        <span class="rating-count">({{product.reviews.length}})</span>
                    </div>
                    <div class="action-buttons">
                        <button class="icon-button share-btn" aria-label="Share">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                            </svg>
                        </button>
                        <button class="icon-button like-btn" aria-label="Add to favorites">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <p class="Price">{{product.price | currency}}</p>
            </div>

            <div class="quantity-container">
                <label for="quantity">Quantity:</label>
                <div class="quantity-selector">
                    <button (click)="updateQuantity(false)" class="quantity-btn" aria-label="Decrease quantity">-</button>
                    <input type="number" id="quantity" [(ngModel)]="quantity" min="1" [max]="product.quantity">
                    <button (click)="updateQuantity(true)" class="quantity-btn" aria-label="Increase quantity">+</button>
                </div>
            </div>

            <div class="action-buttons-container">
                <button class="primary-btn buy-now-btn">Buy Now</button>
                <button class="secondary-btn add-to-cart-btn" (click)="AddToCart(product)">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    <app-you-may-like></app-you-may-like>
    <app-description [details]="product.description"></app-description>
    <app-review [reviews]="product.reviews"></app-review>
</div>
