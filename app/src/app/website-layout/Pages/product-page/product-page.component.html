<div class="productBackground">
    <div class="product d-flex container" style="justify-content: center;height: 500px;width: 50%; margin-bottom: 10px;" >
        <div class="Pimage">
  <div class="main-image-container">
    <img
      [src]="product.images[currentImageIndex]"
      alt="Product Image"
      class="main-product-image"
    />

    <button class="img-nav left" (click)="prevImage()">&#10094;</button>
    <button class="img-nav right" (click)="nextImage()">&#10095;</button>
  </div>

  <div class="thumbnail-strip">
    <img
      *ngFor="let img of product.images; let i = index"
      [src]="img"
      [class.selected]="i === currentImageIndex"
      (click)="selectImage(i)"
    />
  </div>
</div>


        <div class="Pdetails" style="width:60%;">
        <!-- This have all info of product -->
            <div class="description">
                <h2 >{{product.name}}</h2>
                <p style="font-size: large; font-weight: bold;">Available Quantity: {{product.quantity}}</p>
                <div class="d-flex" style="justify-content: space-between;">
                    <div class="rating">
                        <span class="star" *ngFor="let star of stars" [ngClass]="{'filled': star <= product.rating}">â˜…</span>
                    </div>
                    <div class="like d-flex" style="gap: 10px;cursor: pointer;">
                        <img src="assests/share.svg"  width="30" height="30" alt="">
                        <img width="30" height="30" src="https://img.icons8.com/ios/50/like--v1.png" alt="like--v1"/>
                    </div>
                </div>
                <p class="Price">{{product.price | currency}}</p>
            </div>


            <!-- Quantity Selector -->
<div class="quantity-container d-flex" style="align-items: center; gap: 10px;">
    <button (click)="updateQuantity(false)" style="width: 30px; height: 30px; font-size: 20px;">-</button>
    <input type="number" [(ngModel)]="quantity" min="1" [max]="product.quantity" style="width: 50px; text-align: center; font-size: 20px;">
    <button (click)="updateQuantity(true)" style="width: 30px; height: 30px; font-size: 20px;">+</button>
</div>

            <!-- These are buttons -->
                <div class="Pend Pbutton d-flex" style="width: 100%; justify-content: space-between;flex-direction: row;">
                    <button style="width: 45%;">Buy Now</button>
                    <button style="width: 45%;" (click)="AddToCart(product)">Cart</button>
                </div>
        </div>
    </div>
    <app-you-may-like ></app-you-may-like>
    <app-description [details]="product.description"></app-description>
    <app-review [reviews]="product.reviews"></app-review>
</div>
